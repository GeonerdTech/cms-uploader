<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewsGrid CMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #222;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>NewsGrid CMS</h2>

    <form 
      id="cmsForm"
      action="https://script.google.com/macros/s/AKfycbybmQnBK_kNR_IvguBNjvDzSXIUcvVnTwet1IpcoK9ejh4Hm0mMiBPZKaDYrXooNqwS4g/exec" 
      method="POST" 
      target="hiddenFrame">

      <input type="text" name="userId" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="imageUrl" placeholder="Image URL" required>

      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Politics">Politics</option>
        <option value="Business">Business</option>
        <option value="World">World</option>
        <option value="Opinion">Opinion</option>
      </select>

      <button type="submit">Upload</button>
    </form>

    <div id="status"></div>
    <iframe name="hiddenFrame" style="display:none;"></iframe>
  </div>

  <script>
    const form = document.getElementById('cmsForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      status.innerText = "Uploading...";
      setTimeout(() => {
        // Simple feedback because iframe submit won't return JSON
        status.innerText = "âœ… If credentials correct, upload successful!";
        form.reset();
      }, 1500);
    });
  </script>

</body>
</html>
