<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NewsGrid CMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>NewsGrid CMS</h2>

  <form
    action="https://script.google.com/macros/s/AKfycbzqZWTreXYSvUAi71Lnbnpn1yfD7qDPM6Nb0i1nRkUycYNILe8ZQXF0wiFcQ1QRit1rEg/exec"
    method="POST"
    target="hiddenFrame"
    onsubmit="showStatus()"
  >
    <input name="userId" placeholder="User ID" required>
    <input name="password" type="password" placeholder="Password" required>
    <input name="imageUrl" placeholder="Image URL" required>

    <select name="category">
      <option value="Politics">Politics</option>
      <option value="Business">Business</option>
      <option value="World">World</option>
      <option value="Opinion">Opinion</option>
    </select>

    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <iframe name="hiddenFrame" style="display:none;"></iframe>
</div>

<script>
  function showStatus() {
    document.getElementById("status").innerText = "Uploading...";
    setTimeout(() => {
      document.getElementById("status").innerText =
        "âœ… Upload attempted. Check sheet.";
    }, 2000);
  }
</script>

</body>
</html>
