<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewsGrid CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg, #eef2f7, #dfe7f1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .cms-card {
      background: #fff;
      width: 360px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .sub {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d0d7e2;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #000;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <div class="cms-card">
    <div class="logo">NewsGrid CMS</div>
    <div class="sub">Authorized uploads only</div>

    <form
      action="https://script.google.com/macros/s/AKfycbzqZWTreXYSvUAi71Lnbnpn1yfD7qDPM6Nb0i1nRkUycYNILe8ZQXF0wiFcQ1QRit1rEg/exec"
      method="POST"
      target="hiddenFrame"
      onsubmit="onSubmitForm()"
    >
      <label>User ID</label>
      <input name="userId" placeholder="Enter user id" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <label>Image URL</label>
      <input name="imageUrl" placeholder="https://example.com/image.jpg" required>

      <label>Category</label>
      <select name="category">
        <option value="Politics">Politics</option>
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
        <option value="Africa">Africa</option>
        <option value="Misc">Misc</option>
      </select>

      <button type="submit">Upload to NewsGrid</button>
    </form>

    <div id="status"></div>

    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <div class="footer">
      GeoNerd Media · CMS Panel
    </div>
  </div>

  <script>
    function onSubmitForm() {
      const status = document.getElementById("status");
      status.style.color = "#333";
      status.innerText = "Uploading...";

      setTimeout(() => {
        status.style.color = "green";
        status.innerText = "✅ Upload attempted. Check sheet.";
      }, 2000);
    }
  </script>

</body>
</html>
